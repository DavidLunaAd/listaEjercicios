<body>
  <h2 class="title">Lista de secundarios</h2>
  <ul class="ejercicios">
    <li *ngFor="let ejercicio of ejercicios"(click)="onSelectedEjercicio(ejercicio)" [class.selected]="ejercicio===ejercicioSeleccionado">
      <span class="ejercicio">{{ejercicio.id}}</span> {{ejercicio.name}}
    </li>
  </ul>
  <div class="modificador" *ngIf="ejercicioSeleccionado">
    <label>Modify: </label>
    <input [(ngModel)]="ejercicioSeleccionado.name" placeholder="Nombre">
  </div>
  <div class="detalle">
    <app-detalle [ejercicio]="ejercicioSeleccionado"></app-detalle>
  </div>
</body>
